server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  rabbitmq:
    host: "${HOST_IP}"
    port: "${RABBIT_MQ_PORT}"
    username: "${RABBIT_MQ_USERNAME}"
    password: "${RABBIT_MQ_PASSWORD}"
  cloud:
    config:
      server:
        native:
          search-locations: file:///yml-config-files

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh